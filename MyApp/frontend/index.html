<!DOCTYPE html>
<html>
<head>
    <title>MyApp</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1, p {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>MyApp</h1>
    <h1>Random Number Generator</h1>
    <button onclick="getRandomNumber()">Generate Number</button>
    <p id="number">Press the button to generate a number.</p>
    <input id="numberDisplay" type="text" readonly>

    <script>
        function getRandomNumber() {
            fetch('http://localhost:1000/random-number')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('number').innerText = 'Random Number: ' + data.number;
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
